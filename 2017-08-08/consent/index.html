  <body>
    <nav class="skip-nav">
  <ul>

<div class="app-content">
  <div class="content-wrapper">

    <header class="wrap header-main header-design-manual">
      <a class="coop-logo" aria-label="Homepage" href="index.html">
        <img src="../../assets/images/logos/coop-logo.svg" alt="Co-op">
      </a>
      <span>Sandra</span>
    </header>

    <main id="main" class="main">
      <article class="wrap">
          <div class="row margin-bh">
            <div class="column large-7">
              <section class="widget">
                <div class="home-card form">
                  <h1>We can help with your move to Manchester</h1>
                  <p>Moving house can be a stressful time, we can help by taking care of some of it.</p>
                  <fieldset>
                    <legend>Please select how you'd like us to help:</legend>
                    <label class="block-label">
                      <input type="checkbox" value="1" name="client[owns_a_business]">Register to pay council tax with Oldham Council
                    </label>
                    <label class="block-label">
                      <input type="checkbox" value="1" name="client[owns_agricultural_property]">Register with a new dentist
                    </label>
                    <label class="block-label">
                      <input type="checkbox" value="1" name="client[owns_foreign_property]">Register with a new doctor
                    </label>
                    <label class="block-label">
                      <input type="checkbox" value="1" name="client[owns_foreign_property]">Move gas and electricity
                    </label>
                    <label class="block-label">
                      <input type="checkbox" value="1" name="client[owns_foreign_property]">Book a removal company
                    </label>
                    <label class="block-label">
                      <input type="checkbox" value="1" name="client[owns_foreign_property]">Order packing boxes
                    </label>
                    <a href="../get-started" class="btn btn-primary">Continue</a>
                  </fieldset>
                </div>
              </section>
            </div>
          </div>
      </article>
    </main>

  </div>
</div>
